<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="Perfume bottle" />
        </div>
        <div class="info-container">
          <p class="category">PERFUME</p>

          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-container">
            <p class="price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button><img src="./images/icon-cart.svg"> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor.</a
      > Coded by <a href="https://lukejohnsen.github.io/professional-portfolio/"> Luke Johnsen.</a>
    </div>
  </body>
</html>
